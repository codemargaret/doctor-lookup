<!DOCTYPE html>
<html>
  <head>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="build/css/vendor.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="build/js/vendor.min.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <meta charset="utf-8">
    <title>Doctor Lookup</title>
  </head>
  <body>
    <div class="container">
      <h1>Find a Doctor in Portland, Oregon</h1>

      <h4>You may search by issue, name, or both</h4>

      <form id="medical-lookup" class="form-control">
        <label for="issue">Search by medical issue</label>
        <input id="issue" type="text" name="issue" value="issue">
        <br>
        <label for="name">Search by name</label>
        <input id="name" type="text" name="name" value="name">
        <br>
        <button class="btn btn-info" id="doctor-button">Find a doctor</button>
      </form>

      <div class="errors"></div>
      <ul class="showDoctors">

      </ul>
    </div>
  </body>
</html>
